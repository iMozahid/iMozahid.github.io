<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gusser Game</title>
</head>
<body>
    <script>
        
for(let i=0;i<3;i++){
    let userInput = parseInt(prompt("Enter a number between 1 to 10"));
let randomNum = Math.floor(Math.random()*10+1);
    if(userInput===randomNum){
       alert("You Win!");
       break;
    }else if(userInput>randomNum){
        alert("Random number is smaller");
    }else if(userInput<randomNum){
        alert("Random number is Gretter");
    }
    if(i===2){
        alert("You Lost!...Game is over.");
     }
    
}


    </script>
</body>
</html>
